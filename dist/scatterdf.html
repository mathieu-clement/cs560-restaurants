  <script>

        }
        if (title == "Thai") {

        }

        }
      }

      dataset.push({

        rate: parseFloat(rating),

        price: price,
        zip: zip
      });
    }
    console.log(dataset);

    var titleLabels = d3.selectAll("title")
      .data(dataset)

    var xScale = d3.scaleLinear()
      .range([0, innerWidth])
      .domain([d3.min(dataset, function(d) {
        return d.score;
      }), d3.max(dataset, function(d) {
        return d.score;
      })]);
    var yScale = d3.scaleLinear()
      .range([innerHeight, 0])
      .domain([0, d3.max(dataset, function(d) {

      })]);

    var g = svg.append('g')
      .attr('transform', "translate(" + margin.left + "," + margin.top + ")")
      .attr('width', innerWidth)
      .attr('height', innerHeight)

    var xAxis = d3.axisBottom()
      .scale(xScale)
      .tickPadding(15);

    var yAxis = d3.axisLeft()
      .scale(yScale)
      .tickPadding(15);

    var xAxisG = g.append('g')
      .attr("transform", "translate(0," + innerHeight + ")");

    var yAxisG = g.append('g');

    var circles = g.selectAll('circle')
      .data(dataset)
      .enter().append('svg:circle')
      .attr('cx', function(d) {
        return xScale(d.score);
      })
      .attr('cy', function(d) {

      })
      .attr('r', 2)

        if (d.title == "american") {

        }

        }
        if (d.title == "indian") {
          return "yellow";
        }
        if (d.title == "italian") {
          return "green";
        }
        if (d.title == "japanese") {
          return "steelblue";
        }
        if (d.title == "korean") {
          return "black";
        }
        if (d.title == "latin") {
          return "purple";
        }
        if (d.title == "latin") {
          return "orange";
        }
        if (d.title == "viet") {
          return "crimson";
        }
        if (d.title == "thai") {
          return "darkgreen";
        }
        if (d.title == "medi") {
          return "brown";
        }
      });


    // var leg = svg.append("g")
    //             .attr("class","leg");

    // leg.selectAll('rect')

    // var keys = Object.keys(map);

    // keys.forEach(function(k,i){

    //                         .filter(function(d){

    //                         })
    //                         .attr('opacity',0.0);
    //     })
    // });

    // keys.forEach(function(k,i){
    //     leg.append('text')
    //     .attr
    // });

    xAxisG.attr("class", "axis").call(xAxis);
    yAxisG.attr("class", "axis").call(yAxis);





    // data.forEach(function(d) {
    //     console.log(d);
    //     // dataset.push({data.inspections[0].score});
    // });
  });

  function convertArrayOfObjectsToCSV(args) {
    var result, ctr, keys, columnDelimiter, lineDelimiter, data

    // data = args.data || null;
    // if (data == null || !data.length) {
    //     return null;
    // }

    columnDelimiter = args.columnDelimiter || ',';
    lineDelimiter = args.lineDelimiter || '\n';

    keys = Object.keys(dataset[0]);
    console.log(keys);

    result = '';
    result += keys.join(columnDelimiter);
    result += lineDelimiter;

    dataset.forEach(function(item) {
      ctr = 0;
      keys.forEach(function(key) {
        if (ctr > 0) result += columnDelimiter;

        result += item[key];
        ctr++;
      });
      result += lineDelimiter;
    });

    return result;
  }

  function downloadCSV(args) {
    var data, filename, link;
    var csv = convertArrayOfObjectsToCSV({
      data: dataset
    });
    if (csv == null) return;

    filename = args.filename || 'export.csv';

    if (!csv.match(/^data:text\/csv/i)) {
      csv = 'data:text/csv;charset=utf-8,' + csv;
    }
    data = encodeURI(csv);

    link = document.createElement('a');
    link.setAttribute('href', data);
    link.setAttribute('download', filename);
    link.click();
  }
